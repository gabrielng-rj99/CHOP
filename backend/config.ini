[server]
host = 0.0.0.0
port = 3000
request_timeout = 30
read_timeout = 15
write_timeout = 15
idle_timeout = 60
cors_allowed_origins = http://localhost:8081,http://localhost:3000,http://localhost:5173,http://frontend:8081
cors_allowed_methods = GET,POST,PUT,DELETE,OPTIONS,PATCH
cors_allowed_headers = Content-Type,Authorization,X-Requested-With
cors_expose_headers = Content-Length,X-Total-Count
cors_allow_credentials = true
cors_max_age = 3600

[database]
host = postgres
port = 5432
name = contracts_manager
user = postgres
ssl_mode = disable
max_open_conns = 10
max_idle_conns = 5
conn_max_lifetime = 180

[jwt]
expiration_time = 60
refresh_expiration_time = 10080
algorithm = HS256

[logging]
enabled = true
level = info
format = text
file = server.log
max_size = 5
max_backups = 3
max_age = 30

[security]
password_min_length = 8
password_require_uppercase = true
password_require_lowercase = true
password_require_numbers = true
password_require_special = true
max_failed_attempts = 5
lockout_duration_minutes = 30
lock_levels = 3
lock_level_1_attempts = 3
lock_level_1_duration_minutes = 5
lock_level_2_attempts = 5
lock_level_2_duration_minutes = 15
lock_level_3_attempts = 8
lock_level_3_duration_minutes = 60
lock_level_manual_attempts = 10

[application]
env = development
version = 1.0.0
name = Contract Manager

[paths]
schema_file = ../database/schema.sql
migrations_dir = ../migrations
logs_dir = ./logs
reports_dir = ./reports
