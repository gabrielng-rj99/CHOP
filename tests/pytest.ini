[pytest]
markers =
    api: API endpoint tests
    authorization: authorization and role access tests
    compliance: compliance and licensing verification tests
    concurrency: concurrency and race condition tests
    cors: CORS and cross-origin behavior tests
    data_leakage: data leakage prevention tests
    database: database behavior tests
    headers: header validation tests
    initialization: initialization and bootstrap tests
    input_validation: input validation tests
    integration: integration tests that may require external services
    jwt: JWT authentication tests
    login_blocking: login blocking tests
    password: password policy tests
    rate_limiting: rate limiting tests
    security: security-focused tests
    sql_injection: SQL injection tests
    validation: validation and schema tests
    xss: cross-site scripting tests
