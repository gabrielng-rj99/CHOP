version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: contract_manager_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: contracts_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contract-manager-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contract_manager_backend
    environment:
      APP_SERVER_HOST: 0.0.0.0
      APP_SERVER_PORT: 3000
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: contracts_manager
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_ENV: development
      APP_JWT_SECRET_KEY: dev_secret_key_minimum_32_characters_required
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/config.ini:/app/config.ini
    networks:
      - contract-manager-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contract_manager_frontend
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - contract-manager-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  contract-manager-network:
    driver: bridge
