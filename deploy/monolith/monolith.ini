# ============================================================================
# Monolith Configuration
# ============================================================================
# This file contains settings specific to monolith deployment mode.
# Leave passwords empty to auto-generate secure 64-character values.

# ============================================================================
# Application
# ============================================================================
APP_ENV=development
APP_NAME=Entity-Hub
APP_VERSION=1.0.0

# ============================================================================
# SSL/TLS
# ============================================================================
SSL_DOMAIN=ehop.home.arpa
DB_SSLMODE=disable

# ============================================================================
# Ports (monolith runs services on host)
# ============================================================================
DB_PORT=5432
API_PORT=3000
FRONTEND_PORT=80
FRONTEND_HTTPS_PORT=443

# ============================================================================
# Database
# ============================================================================
DB_HOST=localhost
DB_USER=ehopuser
DB_NAME=ehopdb

# Leave empty for auto-generation
DB_PASSWORD=

# ============================================================================
# Backend
# ============================================================================
JWT_EXPIRATION_TIME=3600
JWT_REFRESH_EXPIRATION_TIME=604800

# Leave empty for auto-generation
JWT_SECRET=

# ============================================================================
# CORS
# ============================================================================
SERVER_HOST=0.0.0.0
VITE_API_URL="http://localhost:${API_PORT}/api"
CORS_ALLOWED_ORIGINS=https://localhost:${FRONTEND_HTTPS_PORT}

# ============================================================================
# Logging
# ============================================================================
LOG_ENABLED=true
LOG_LEVEL=info
LOG_FORMAT=json

# ============================================================================
# Volumes (host paths)
# ============================================================================
POSTGRES_VOLUME_PATH=./data/db
BACKEND_LOGS_PATH=./logs/backend
SSL_CERTS_PATH=./certs/ssl
