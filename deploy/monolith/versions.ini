# ============================================================================
# VERSIONS CONFIGURATION
# ============================================================================
# This file specifies the compatible versions for all dependencies
# used in Docker and monolith deployments.
# Update these versions to ensure compatibility across environments.
# ============================================================================

[versions]

# Go version for backend
go=1.25

# Node.js version for frontend
node=24

# PostgreSQL version for database
postgres=16

# Nginx version for web server
nginx=alpine

# Alpine Linux version for base images
alpine=latest
