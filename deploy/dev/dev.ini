# ============================================================================
# Development Configuration
# ============================================================================
# This file contains settings specific to development mode.
# Uses Vite dev server for hot reload and faster development.

# ============================================================================
# Application
# ============================================================================
APP_ENV=development
APP_NAME=Client-Hub
APP_VERSION=1.0.0

# ============================================================================
# SSL/TLS
# ============================================================================
SSL_DOMAIN=localhost
DB_SSLMODE=disable

# ============================================================================
# Ports (development mode uses high-range for backend/frontend only)
# Backend & Frontend: High-range (40000-49999) to avoid conflicts
# PostgreSQL: ALWAYS 5432 (system native installation, standard port)
# ============================================================================
DB_PORT=5432
API_PORT=43000
VITE_PORT=45173

# ============================================================================
# Database
# ============================================================================
DB_HOST=localhost
DB_USER=chopuser_dev
DB_NAME=chopdb_dev

# Leave empty for auto-generation
DB_PASSWORD=THIS_IS_A_DEV_ENVIRONMENT_PASSWORD!123abc

# ============================================================================
# Backend
# ============================================================================
JWT_EXPIRATION_TIME=3600
JWT_REFRESH_EXPIRATION_TIME=604800

# Leave empty for auto-generation
JWT_SECRET=THIS_IS_A_DEV_ENVIRONMENT_SECRET!123abc

# ============================================================================
# CORS (allow Vite dev server on high port)
# ============================================================================
SERVER_HOST=0.0.0.0
VITE_API_URL=http://localhost:43000/api
CORS_ALLOWED_ORIGINS=http://localhost:45173,http://localhost:43000

# ============================================================================
# Logging
# ============================================================================
LOG_ENABLED=true
LOG_LEVEL=debug
LOG_FORMAT=json

# ============================================================================
# Volumes (host paths - relative to project root)
# ============================================================================
POSTGRES_VOLUME_PATH=./data/db_dev
BACKEND_LOGS_PATH=./logs/backend_dev
