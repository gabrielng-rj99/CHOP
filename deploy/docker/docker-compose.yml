services:
    postgres:
        image: postgres:16-alpine
        container_name: ehop_db
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - ${POSTGRES_VOLUME_PATH:-./data/postgres}:/var/lib/postgresql/data
            - ../../backend/database/schema:/docker-entrypoint-initdb.d:ro
        networks:
            - app_network
        restart: unless-stopped

    backend:
        build:
            context: ../..
            dockerfile: deploy/docker/Dockerfile.backend
            args:
                GO_VERSION: "1.25"
        container_name: ehop_server
        env_file: .env
        environment:
            DB_HOST: ${DB_HOST:-postgres}
            DB_PORT: ${DB_PORT:-5432}
            API_PORT: ${API_PORT:-3000}
        depends_on:
            - postgres
        volumes:
            - ${BACKEND_LOGS_PATH:-./logs/backend}:/app/logs
        networks:
            - app_network
        restart: unless-stopped

    frontend:
        build:
            context: ../..
            dockerfile: deploy/docker/Dockerfile.frontend
            args:
                VITE_API_URL: ${VITE_API_URL:-}
                NODE_VERSION: "24"
        container_name: ehop_nginx
        env_file: .env
        environment:
            SSL_DOMAIN: ${SSL_DOMAIN}
        depends_on:
            - backend
        networks:
            - app_network
        restart: unless-stopped

networks:
    app_network:
        name: ehop_network
