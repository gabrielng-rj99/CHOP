# ============================================================================
# SSL/TLS Configuration for Client Hub
# ============================================================================
# This file is used by generate-ssl.sh for both Docker and Monolith deployments
# Adjust these values to match your environment
# ============================================================================

[ssl]
# RSA key size
key_size=2048

# Certificate validity in days
days=730

common_name=ehop.home.arpa
email=admin@ehop.home.arpa

country=BR
state=Rio de Janeiro
locality=Rio de Janeiro

organization=Client Hub Open Project
organizational_unit=Development


# Alternative names (DNS:name1,DNS:name2,IP:192.168.1.1)
# Leave empty for just CN and localhost
alt_names=DNS:localhost,DNS:*.localhost
